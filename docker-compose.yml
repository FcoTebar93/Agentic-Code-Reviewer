networks:
  admadc_net:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
  rabbitmq_data:
  redis_data:
  github_workspace:
  prometheus_data:
  grafana_data:

services:
  postgres:
    image: postgres:16-alpine
    container_name: admadc_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - admadc_net

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: admadc_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - admadc_net

  qdrant:
    image: qdrant/qdrant:v1.12.4
    container_name: admadc_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "timeout 3 bash -c 'echo > /dev/tcp/localhost/6333' 2>/dev/null"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - admadc_net

  redis:
    image: redis:7-alpine
    container_name: admadc_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - admadc_net

  memory_service:
    build:
      context: .
      dockerfile: infrastructure/docker/memory_service/Dockerfile
    container_name: admadc_memory_service
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      QDRANT_URL: ${QDRANT_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "8004:8000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - admadc_net

  meta_planner:
    build:
      context: .
      dockerfile: infrastructure/docker/meta_planner/Dockerfile
    container_name: admadc_meta_planner
    restart: unless-stopped
    environment:
      RABBITMQ_URL: ${RABBITMQ_URL}
      MEMORY_SERVICE_URL: ${MEMORY_SERVICE_URL}
      LLM_PROVIDER: ${LLM_PROVIDER}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "8001:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
      memory_service:
        condition: service_healthy
    networks:
      - admadc_net

  dev_service:
    build:
      context: .
      dockerfile: infrastructure/docker/dev_service/Dockerfile
    container_name: admadc_dev_service
    restart: unless-stopped
    environment:
      RABBITMQ_URL: ${RABBITMQ_URL}
      MEMORY_SERVICE_URL: ${MEMORY_SERVICE_URL}
      LLM_PROVIDER: ${LLM_PROVIDER}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      REDIS_URL: ${REDIS_URL}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "8002:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
      memory_service:
        condition: service_healthy
    networks:
      - admadc_net

  qa_service:
    build:
      context: .
      dockerfile: infrastructure/docker/qa_service/Dockerfile
    container_name: admadc_qa_service
    restart: unless-stopped
    environment:
      RABBITMQ_URL: ${RABBITMQ_URL}
      MEMORY_SERVICE_URL: ${MEMORY_SERVICE_URL}
      LLM_PROVIDER: ${LLM_PROVIDER}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      REDIS_URL: ${REDIS_URL}
      MAX_QA_RETRIES: ${MAX_QA_RETRIES:-2}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "8005:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
      memory_service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - admadc_net

  security_service:
    build:
      context: .
      dockerfile: infrastructure/docker/security_service/Dockerfile
    container_name: admadc_security_service
    restart: unless-stopped
    environment:
      RABBITMQ_URL: ${RABBITMQ_URL}
      MEMORY_SERVICE_URL: ${MEMORY_SERVICE_URL}
      REDIS_URL: ${REDIS_URL}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "8006:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
      memory_service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - admadc_net

  github_service:
    build:
      context: .
      dockerfile: infrastructure/docker/github_service/Dockerfile
    container_name: admadc_github_service
    restart: unless-stopped
    environment:
      RABBITMQ_URL: ${RABBITMQ_URL}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "8003:8000"
    volumes:
      - github_workspace:/app/workspace
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - admadc_net

  gateway_service:
    build:
      context: .
      dockerfile: infrastructure/docker/gateway_service/Dockerfile
    container_name: admadc_gateway_service
    restart: unless-stopped
    environment:
      RABBITMQ_URL: ${RABBITMQ_URL}
      MEMORY_SERVICE_URL: ${MEMORY_SERVICE_URL}
      META_PLANNER_URL: ${META_PLANNER_URL:-http://meta_planner:8000}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "8080:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
      memory_service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - admadc_net

  frontend:
    build:
      context: .
      dockerfile: infrastructure/docker/frontend/Dockerfile
      args:
        VITE_GATEWAY_WS_URL: ${VITE_GATEWAY_WS_URL:-ws://localhost:8080/ws}
        VITE_GATEWAY_HTTP_URL: ${VITE_GATEWAY_HTTP_URL:-http://localhost:8080}
    container_name: admadc_frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      gateway_service:
        condition: service_healthy
    networks:
      - admadc_net

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: admadc_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
    networks:
      - admadc_net

  grafana:
    image: grafana/grafana:11.1.0
    container_name: admadc_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admadc
    volumes:
      - ./infrastructure/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - admadc_net
